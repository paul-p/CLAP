- set_fact:
    awx_host: '{{ lookup("env", "TOWER_HOST") }}'
    awx_username: '{{ lookup("env", "TOWER_USERNAME") }}'
    awx_password: '{{ lookup("env", "TOWER_PASSWORD") }}'
