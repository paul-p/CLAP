- name: Pause play until a URL is reachable from this host
  uri:
    url: "http://localhost:{{ host_port }}/#/login"
    method: GET
    return_content: true
  register: result
  until: "result.content.find('Password Dialog') != -1 " # Password Dialog
  retries: 120 # 120 * 5 seconds = 10 min
  delay: 5 # Every 5 seconds

- debug:
    msg: "Server is ready (it completes upgrade)"

- name: Import credentials for Github repo
  command: "awx --conf.host http://127.0.0.1:{{ host_port }} --conf.username {{ awx_username }} --conf.password {{ awx_password }} credentials create --user {{ awx_username }} --credential_type 'Source Control' --name 'clap_rsa_read' --inputs '{\"username\": \"paul-p\", \"ssh_key_data\": \"@{{ role_path }}/files/clap_rsa_read\"}'"
  register: credential_creation

- set_fact:
    credential_id: "{{ credential_creation.stdout | regex_search(regexp,'\\1') | first }}"
  vars:
    regexp: '\"id\": (\d+)'

- debug:
    msg: "The credential has been created with id:  {{ credential_id }}"

- name: Import project based on the Github repo
  command: "awx --conf.host http://127.0.0.1:{{ host_port }} --conf.username {{ awx_username }} --conf.password {{ awx_password }} -f json import --projects"
  args:
    stdin: "{{ lookup('file', role_path + '/files/projects.json')| string | replace('CREDENTIAL_ID', credential_id) | string }}"