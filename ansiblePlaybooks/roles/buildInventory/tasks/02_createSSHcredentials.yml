- name: Import SSH credentials for guests
  command: "awx --conf.host http://{{awx_host}} --conf.username {{ awx_username }} --conf.password {{ awx_password }} credentials create --user {{ awx_username }} --credential_type 'Machine' --name 'ACCES_SSH_INVITES' --inputs '{\"username\": \"{{ ssh_username }}\", \"password\": \"{{ ssh_password }}\", \"become_password\": \"{{ ssh_password }}\"}'"
  register: credential_creation